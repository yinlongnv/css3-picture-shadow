    <title>CSS3实现图片的曲线阴影和翘边阴影</title>
    <meta name="description" content="CSS3实现图片的曲线阴影和翘边阴影">
    <meta name="keywords" content="CSS3,图片,曲线阴影,翘边阴影">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <!--[if lt IE 7]>

    <!-- 曲线阴影：在正阴影的下面加一个具有边框圆角的矩形，并且该图形也有自己的正阴影，然后使用堆叠在该显示的地方露出头角 -->
    <div class="wrap effect">
      <h1>CSS3实现图片曲线阴影</h1>
    </div>
    
    <!-- 翘边阴影：在正阴影的下面加两个倾斜且旋转一定角度的类平行四边形，使用堆叠在该显示的地方露出头角 -->
    
    <ul class="box">
      <p class="text-style">👉CSS3实现图片翘边阴影</p>
      <li><img src="img/dadalong.jpg" alt="大大龙头像"></li>
      <li><img src="img/dadalong.jpg" alt="大大龙头像"></li>
      <li><img src="img/dadalong.jpg" alt="大大龙头像"></li>
    </ul>
    <script src="" async defer></script>
  </body>
